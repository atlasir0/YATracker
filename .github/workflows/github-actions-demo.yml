name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'  # Укажите версию Go, если это необходимо

      - name: Install dependencies
        run: go mod download

      - name: Build binary
        run: go build -o bin/myapp cmd/main.go

      - name: Run unit tests
        run: go test -v ./...

      - name: Run integration tests
        run: go test -v ./integration_tests

      - name: Run end-to-end tests
        run: go test -v ./e2e_tests

      - name: Upload binary artifact
        uses: actions/upload-artifact@v2
        with:
          name: myapp-binary
          path: bin/myapp
